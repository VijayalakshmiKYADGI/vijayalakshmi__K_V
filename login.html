<div class="container">
	<div class="box">
		<div class="image">
			<img src="login.png" alt="User Avatar">
		</div>
		<h2>LOGIN</h2>

		<div class="inputclass">
			<label for="username">&#128100;</label>
			<input type="text" id="username" name="username" placeholder="Enter Username">
		</div>

		<div class="inputclass">
			<label for="password">&#128274;</label>
			<input type="password" id="password" name="password" placeholder="Enter Password">
		</div>

		<div class="checkbox">
			<input type="checkbox" id="box" name="box">
			<label for="box">Remember me</label>
		</div>

		<button type="submit" class="login">LOGIN</button>

		<div class="forgot">
			<a href="#">Forgot Username or password ?</a>
		</div>
		<center>
			<div class="signup">
			<a href="signup.html">Dont have an account?<p>Sign_up</p></a>
		</div></center>
	</div>
	
</div>
